<!DOCTYPE html> <!-- html이 최신 문법으로 이루어진 것이다는 의미-->
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>Trailblalzer Coding</title>
        <style>
            p::first-line{
                color: red;
            }
            p::first-letter{
                color: yellow;
            }
            li::marker{
                color: teal;
                font-size: 20px;
            }
            input::placeholder{
                font-size: 24px;
                color: black;
            }
            p::before{
                content: "앞에다 추가한 텍스트 요소 ";
                color: red; font-weight: 900;
            }
            p::after{
                content: "뒤에다 추가한 텍스트 요소 ";
                color: blue; font-weight: 300;
            }
        </style>
    </head>
    <body>
        <p>
            퍼스트 라인 그리고 퍼스트 레터
            퍼스트 라인 그리고 퍼스트 레터
            퍼스트 라인 그리고 퍼스트 레터
            퍼스트 라인 그리고 퍼스트 레터
        </p>
        <ul>
            <li>강아지</li>
            <li>고양이</li>
            <li>다람쥐</li>
            <li>햄스터</li>
        </ul>
        <input type="text" placeholder="아무거나">
        <p> 원래 쓰여 있던 내용</p>
    </body>
</html> <!-- 여기까지가 세부적인 구성완성 -->
