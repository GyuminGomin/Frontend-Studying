<!DOCTYPE html> <!-- html이 최신 문법으로 이루어진 것이다는 의미-->
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>Trailblalzer Coding</title>
        <style>
            /* [class *= "te"]{
                color: blue;
            }
            [id$="que"]{
                color: brown;
            } */
            body > span{
                color: darkgoldenrod;
            }
            .text + p{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>선택자 연습하기</h1>
        <p>1번 문단</p>
        <p class="text">2번 문단</p>
        <p id="unique">3번 문단</p>
        <p class="text">4번 문단</p>
        <p>5번 문단 <span>스판 있는</span>태그</p>
    </body>
</html> <!-- 여기까지가 세부적인 구성완성 -->
