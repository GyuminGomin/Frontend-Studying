<!DOCTYPE html> <!-- html이 최신 문법으로 이루어진 것이다는 의미-->
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>Trailblalzer Coding</title>
        <style>
            .text{
                color : red;    
            }
            #ga{
                color: orange;
            }
            .text, #ga{
                color: aqua;
            }
        </style>
    </head>
    <body>
        <h1 class="text"><mark><em>제목</em></mark></h1>
        <p id="ga"> 문단 표시</p>
        <p class="text"> 문단 표시</p>
        <p> 문단 표시</p>
    </body>
</html> <!-- 여기까지가 세부적인 구성완성 -->
