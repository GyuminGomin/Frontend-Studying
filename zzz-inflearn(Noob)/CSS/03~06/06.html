<!DOCTYPE html> <!-- html이 최신 문법으로 이루어진 것이다는 의미-->
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>Trailblalzer Coding</title>
        <style>
            div{
                border: 1px solid red;
                display: inline;
            }
            span{
                border: 2px solid blue;
                display: inline-block; /*너비와 높이를 임의로 설정가능한 속성이 block에 있다 그대신, 인라인은 조절 불가*/
            }
        </style>
    </head>
    <body>
        <div> 블록 </div>
        <span>인라인</span>
    </body>
</html> <!-- 여기까지가 세부적인 구성완성 -->
