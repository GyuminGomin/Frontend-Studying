<!DOCTYPE html> <!-- html이 최신 문법으로 이루어진 것이다는 의미-->
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>Trailblalzer Coding</title>
        <style>
            *{ font-family: 굴림 ,serif, monospace; }
            html{ font-size: 18px;} /*rem이 이 크기에 비례*/
            h1{ font-size: 5px;} /*default 32px*/
            p{ font-size: 0.5rem; text-align: center; color: aqua;} /*default 16px*/
            span{ font-size: 5em;} /*span태그를 감싸고 있는 상위 태그에 사이즈에 비례*/
        </style>
    </head>
    <body>
        <h1>제목</h1>
        <p>
           아무거나 <span>아무</span>
        </p>
    </body>
</html> <!-- 여기까지가 세부적인 구성완성 -->
