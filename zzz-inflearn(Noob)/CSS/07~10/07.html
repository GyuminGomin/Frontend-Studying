<!DOCTYPE html> <!-- html이 최신 문법으로 이루어진 것이다는 의미-->
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>Trailblalzer Coding</title>
        <style>
            div{
                border: 3px solid red;
                padding: 10px;
                margin: 20px; /*외부 여백*/
                width: 90px; height: 35px;
            }
            span{
                width: 100px; height: 100px; /*지정되지 않는다.*/
                display: inline-block; /*block은 지정된다.*/
            }
        </style>
    </head>
    <body>
        <div>요소의 콘텐츠</div>
        <span>check</span>
    </body>
</html> <!-- 여기까지가 세부적인 구성완성 -->
