<!DOCTYPE html> <!-- html이 최신 문법으로 이루어진 것이다는 의미-->
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>Trailblalzer Coding</title>
        <style>
            div{
                display: flex;
                justify-content: center;
                align-items: center;
                width: 300px; height: 300px;

                color: tomato;
                font-size: 24px;
                border: 3px dashed red;
            }
            p{
                color: initial; /* 초기값을 받아서 쓰겠다. */
                border: inherit;
                width: unset; /* 초기값이면 초기값 상속이면 상속 */
            }
        </style>
    </head>
    <body>
        <div>
            <p>가운데 p 태그</p>
        </div>
    </body>
</html> <!-- 여기까지가 세부적인 구성완성 -->
